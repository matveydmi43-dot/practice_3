<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novell Services Login</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <form>
    <h2>Novell Services Login</h2>

    <table>
      <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" name="username"></td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password"></td>
      </tr>

      <tr>
        <td><label for="city">City of Employment:</label></td>
        <td><input type="text" id="city" name="city"></td>
      </tr>

      <tr>
        <td><label for="server">Web server:</label></td>
        <td>
          <select id="server" name="server">
            <option value="">— Choose a server —</option>
            <option>Server 1</option>
            <option>Server 2</option>
            <option>Server 3</option>
          </select>
        </td>
      </tr>

      <tr>
        <td valign="top">Please specify your role:</td>
        <td>
          <table>
            <tr><td><label><input type="radio" name="role" value="Admin"> Admin</label></td></tr>
            <tr><td><label><input type="radio" name="role" value="Engineer"> Engineer</label></td></tr>
            <tr><td><label><input type="radio" name="role" value="Manager"> Manager</label></td></tr>
            <tr><td><label><input type="radio" name="role" value="Guest"> Guest</label></td></tr>
          </table>
        </td>
      </tr>

      <tr>
        <td valign="top">Single Sign-on to the following:</td>
        <td>
          <table>
            <tr><td><label><input type="checkbox" name="mail"> Mail</label></td></tr>
            <tr><td><label><input type="checkbox" name="payroll"> Payroll</label></td></tr>
            <tr><td><label><input type="checkbox" name="selfservice"> Self-service</label></td></tr>
          </table>
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <input type="submit" value="Login">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
